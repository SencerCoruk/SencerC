<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sencer Coruk</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff;
        }

        header {
            background: linear-gradient(to right, #1c1c1c, #333333);
            color: #333333;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(74, 0, 18, 0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            color: #ffffff;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
        }

        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
            font-size: 18px;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 80vh;
            background: linear-gradient(135deg, #ffffff, #e6e6e6);
            margin: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(74, 0, 18, 0.1);
        }

        .hero h1 {
            font-size: 3.5rem;
            margin: 10px 0;
            color: #333333;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            animation: fadeIn 1s ease-in;
        }

        .hero p {
            font-size: 1.4rem;
            color: #666666;
            margin-bottom: 30px;
            animation: slideUp 1s ease-in;
        }

        .btn {
            padding: 12px 30px;
            background: linear-gradient(to right, #f0f0f0, #d9d9d9);
            color: #333333;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(74, 0, 18, 0.3);
            border: 2px solid #C0C0C0;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 0, 18, 0.4);
            background: linear-gradient(to right, #d9d9d9, #f0f0f0);
            color: #333333;
        }

        footer {
            background: linear-gradient(to right, #1c1c1c, #333333);
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 1024px) {
            .hero h1 {
                font-size: 3rem;
            }
            
            .hero p {
                font-size: 1.2rem;
            }
            
            .btn {
                padding: 10px 25px;
                font-size: 1rem;
            }
        }

        @media (max-width: 768px) {
            .hero {
                height: 70vh;
                margin: 10px;
                padding: 20px;
            }

            .hero h1 {
                font-size: 2.5rem;
                margin: 15px 0;
            }
            
            .hero p {
                font-size: 1.1rem;
                margin-bottom: 25px;
                padding: 0 15px;
            }
            
            .btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }

            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-links a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
        }

        @media (max-width: 480px) {
            .hero h1 {
                font-size: 2rem;
            }
            
            .hero p {
                font-size: 1rem;
            }
            
            .btn {
                padding: 8px 18px;
                font-size: 0.85rem;
            }

            .nav-links {
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }
        }

        @media (max-height: 600px) and (orientation: landscape) {
            .hero {
                height: auto;
                min-height: 100vh;
                padding: 40px 20px;
            }
        }
    </style>
</head>

        <nav class="navbar">

            <ul class="nav-links">

                <li><a href="hakkinda.html" class="active">Hakkında</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>

            <h1>Sencer Coruk</h1>

        </section>
    </main>

    <footer>
            <p>&copy; 2024 Sencer Coruk. Tüm hakları saklıdır.</p>
</body>
</html>
