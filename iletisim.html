<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>İletişim - Sencer Coruk</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #ffffff; /* Beyaz arka plan rengi */
        }

        header {
            background: linear-gradient(to right, #1c1c1c, #333333); /* Koyu gri header arka plan rengi */
            color: #fff;
            padding: 15px 20px;
            box-shadow: 0 2px 5px rgba(74, 0, 18, 0.2);
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            transition: transform 0.3s ease;
            color: #C0C0C0; /* Gri logo rengi */
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            margin: 0;
        }

        .nav-links a {
            color: #C0C0C0; /* Gri navigasyon bağlantı rengi */
            text-decoration: none;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .nav-links a:hover {
            background: rgba(192, 192, 192, 0.2);
            transform: translateY(-2px);
        }

        .contact-section {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #ffffff, #e6e6e6); /* Açık gri arka plan rengi */
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(74, 0, 18, 0.1);
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .form-group label {
            color: #616161; /* Koyu kırmızı etiket rengi */
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            border-color: #666666; /* Koyu kırmızı odak rengi */
            outline: none;
            box-shadow: 0 0 5px rgba(61, 61, 61, 0.2);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .submit-btn {
            background: linear-gradient(to right, #1c1c1c, #333333); /* Koyu gri buton arka plan rengi */
            color: #C0C0C0; /* Gri buton metin rengi */
            padding: 12px 30px;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #C0C0C0; /* Gri buton kenar rengi */
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(74, 0, 18, 0.4);
            background: linear-gradient(to right, #333333, #1c1c1c); /* Buton hover rengi */
            color: #ffffff; /* Beyaz buton metin rengi */
        }

        footer {
            background: linear-gradient(to right, #1c1c1c, #333333); /* Koyu gri footer arka plan rengi */
            color: #C0C0C0; /* Gri footer metin rengi */
            text-align: center;
            padding: 20px 0;
            margin-top: auto;
        }

        @media (max-width: 768px) {
            .contact-section {
                margin: 20px;
            }
        }

        .contact-info {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px solid rgba(74, 0, 18, 0.1);
        }

        .info-item {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #616161; /* Koyu kırmızı bilgi rengi */
            font-size: 1.2rem;
        }

        .info-item i {
            color: #666666; /* Koyu kırmızı simge rengi */
            font-size: 1.4rem;
        }

        .info-item p {
            margin: 0;
            font-weight: 500;
        }

        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .contact-header h2 {
            color: #616161; /* Koyu kırmızı başlık rengi */
            font-size: 2.2rem;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .contact-header p {
            color: #666666; /* Gri açıklama metni rengi */
            font-size: 1.1rem;
            line-height: 1.6;
            max-width: 600px;
            margin: 0 auto;
        }

        /* Tablet için medya sorguları (768px - 1024px) */
        @media (max-width: 1024px) {
            .contact-section {
                margin: 30px auto;
                padding: 25px;
            }

            .contact-header h2 {
                font-size: 2rem;
            }

            .contact-header p {
                font-size: 1rem;
            }

            .form-group input,
            .form-group textarea {
                padding: 10px;
                font-size: 0.95rem;
            }

            .submit-btn {
                padding: 10px 25px;
                font-size: 0.95rem;
            }
        }

        /* Mobil cihazlar için medya sorguları (768px'den küçük) */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                gap: 10px;
                padding: 10px;
            }

            .nav-links {
                gap: 10px;
            }

            .nav-links a {
                padding: 6px 12px;
                font-size: 0.9rem;
            }

            .contact-section {
                margin: 20px;
                padding: 20px;
            }

            .contact-header h2 {
                font-size: 1.8rem;
            }

            .contact-info {
                padding: 15px;
            }

            .info-item {
                font-size: 1rem;
            }

            .info-item i {
                font-size: 1.2rem;
            }

            .form-group label {
                font-size: 0.9rem;
            }
        }

        /* Çok küçük mobil cihazlar için (320px - 480px) */
        @media (max-width: 480px) {
            .nav-links {
                flex-direction: row;
                width: 100%;
                justify-content: center;
            }

            .contact-header h2 {
                font-size: 1.5rem;
            }

            .contact-header p {
                font-size: 0.9rem;
                padding: 0 10px;
            }

            .form-group input,
            .form-group textarea {
                padding: 8px;
                font-size: 0.9rem;
            }

            .submit-btn {
                padding: 8px 20px;
                font-size: 0.9rem;
                width: 100%;
            }
        }

        /* Yatay mobil görünüm için */
        @media (max-height: 600px) and (orientation: landscape) {
            .contact-section {
                margin: 15px auto;
            }

            .form-group textarea {
                min-height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">Sencer Coruk</div>
            <ul class="nav-links">
                <li><a href="index.html">Ana Sayfa</a></li>
                <li><a href="hakkinda.html">Hakkında</a></li>
                <li><a href="iletisim.html">İletişim</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-section">
            <div class="contact-header">
                <h2>Bize Ulaşın</h2>
                <p>Görüş, öneri ve geri bildirimleriniz bizim için değerli. Uygulamayı daha iyi hale getirmek için fikirlerinizi bizimle paylaşın.</p>
            </div>

            <div class="contact-info">
                <div class="info-item">
                    <i class="fas fa-phone"></i>
                    <p>+90 553 181 5063</p>
                </div>
            </div>
            
            <form action="https://formspree.io/f/mwpvrwke" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">İsim</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group">
                    <label for="subject">Konu</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                
                <div class="form-group">
                    <label for="message">Mesaj</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                
                <button type="submit" class="submit-btn">Gönder</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Sencer Coruk. Tüm hakları saklıdır.</p>
    </footer>
</body>
</html>
